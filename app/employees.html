<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 06 - Employees Management Application</title>    
    
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,600,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body onload="main();">
    <div class="custom-container">
        <div class="row custom-height">
            <form>
                <div class="row">
                    <div class="two columns">
                        <label for="IDInput">ID</label>
                        <input class="u-full-width" type="number" placeholder="" id="IDInput">
                    </div>
                    <div class="five columns">
                        <label for="EmployeeNameInput">Name</label>
                        <input class="u-full-width" type="text" placeholder="" id="EmployeeNameInput">
                    </div>
                    <div class="two columns">
                        <label for="EmployeeTitleInput">Title</label>
                        <input class="u-full-width" type="text" placeholder="" id="EmployeeTitleInput">
                    </div>
                    <div class="three columns">
                        <label for="EmployeeExtensionInput">Extension</label>
                        <input class="u-full-width" type="number" placeholder="" id="EmployeeExtensionInput">
                    </div>                    
                </div>
                <div class="row">
                    <div class="five columns">
                        <span id="error"></span>
                    </div>
                    <div class="seven right">
                        <input class="button-primary right" type="button" onclick="add();" value="Add">
                    </div>                    
                </div>    
            </form>
        </div>
        <div class="row">
            <span id="numberOfEmployees"></span>
            <table id="table"></table>
        </div>
    </div>

    <script src="js/employees-management.js"></script>
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
</body>

</html>
